services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: vault_api
      POSTGRES_DB: vault
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault_api -d vault || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
  merkle-engine:
    build:
      context: ../../
      dockerfile: ops/docker/Dockerfile.merkle-engine
    depends_on: [postgres]
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "curl -sf http://localhost:8000/healthz || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
  vault-api:
    build:
      context: ../../
      dockerfile: ops/docker/Dockerfile.vault-api
    depends_on: [postgres, redis, kafka, merkle-engine]
    environment:
      # allow overriding test mode from the host environment; default to true for local dev
      - ENABLE_TEST_JWT=${ENABLE_TEST_JWT:-true}
      - DATABASE_URL=postgres://vault_api@postgres:5432/vault?sslmode=disable
      # when not in test mode, JWTs will be verified against this JWKS URL
      - JWKS_URL=${JWKS_URL}
    ports:
      - "8080:8443"
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "wget -qO- http://localhost:8443/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 768M
  checkpoint-svc:
    build:
      context: ../../
      dockerfile: services/checkpoint-svc/Dockerfile
    depends_on: [merkle-engine]
