name: CI

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run gofmt
        run: |
          gofmt -l . | tee /tmp/gofmt.out || true
          if [ -s /tmp/gofmt.out ]; then
            echo "Files not gofmt'd:"; cat /tmp/gofmt.out; exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Run unit tests
        run: go test ./... -count=1 -v

  integration-e2e:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Start integration stack and run tests
        shell: pwsh
        run: |
          # Make the helper executable and run it. The helper defaults work for CI.
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\run-integration.ps1
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Build vault-api
        run: |
          cd services/vault-api && go build ./...
      - name: Build merkle-engine
        run: |
          cd services/merkle-engine && cargo build --release || true
      - name: Lint / test placeholders
        run: echo "tests and static checks would run here"
