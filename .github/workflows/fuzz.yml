name: "Fuzz (ASAN)"

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    paths:
      - '.github/workflows/fuzz.yml'
      - 'services/merkle-engine/**'
  pull_request:
    paths:
      - '.github/workflows/fuzz.yml'
      - 'services/merkle-engine/**'
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC

jobs:
  fuzz-asan:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake build-essential libssl-dev pkg-config strace lld libclang-dev

      - name: Set up Rust (nightly)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rust-src
          override: true

      - name: Install cargo-fuzz
        run: cargo +nightly install cargo-fuzz || true

      - name: Verify Cargo project
        run: |
          echo "Navigating to the fuzz directory..."
          cd services/merkle-engine/fuzz
          echo "Listing directory contents..."
          ls -la
          echo "Checking for Cargo.toml..."
          if [ ! -f Cargo.toml ]; then
            echo "Error: Cargo.toml not found in the fuzz directory." >&2
            exit 1
          fi
          echo "Available fuzz targets:"
          cargo fuzz list

      - name: Build and run fuzz target (ASAN)
        env:
          CC: clang
          CXX: clang++
          RUSTFLAGS: "-Z sanitizer=address -C prefer-dynamic"
          RUSTDOCFLAGS: "-Z sanitizer=address"
          ASAN_OPTIONS: "verbosity=2:detect_leaks=1:log_path=/tmp/asan.log:abort_on_error=1:allow_user_segv_handler=1:malloc_context_size=30"
          LSAN_OPTIONS: "verbosity=1:log_threads=1:log_path=/tmp/lsan.log"
        run: |
          set -euo pipefail

          heartbeat() {
            while true; do
              sleep 60
              echo "[heartbeat] fuzz-asan still running at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            done
          }

          monitor_fuzz_logs() {
            while true; do
              if compgen -G "fuzz-*.log" >/dev/null || compgen -G "services/merkle-engine/fuzz-*.log" >/dev/null || compgen -G "services/merkle-engine/fuzz/fuzz-*.log" >/dev/null; then
                echo "[monitor] tailing fuzz worker logs"
                tail -n 40 fuzz-*.log services/merkle-engine/fuzz-*.log services/merkle-engine/fuzz/fuzz-*.log 2>/dev/null || true
              else
                echo "[monitor] waiting for fuzz-*.log"
              fi
              sleep 30
            done
          }

          heartbeat &
          HEARTBEAT_PID=$!
          monitor_fuzz_logs &
          MONITOR_PID=$!
          trap 'kill "$HEARTBEAT_PID" "$MONITOR_PID" 2>/dev/null || true' EXIT

          ASAN_LIB=$(gcc -print-file-name=libasan.so 2>/dev/null || true)
          if [ -n "$ASAN_LIB" ] && [ -f "$ASAN_LIB" ]; then
            export LD_PRELOAD="$ASAN_LIB"
            echo "Preloading libasan: $ASAN_LIB"
          else
            echo "libasan not found via gcc; proceeding without LD_PRELOAD"
          fi
          ulimit -c unlimited || true
          cd services/merkle-engine
          echo "ASAN_LIB=$ASAN_LIB"
          ls -l "$ASAN_LIB" || true
          file "$ASAN_LIB" || true
          ldd "$ASAN_LIB" || true
          echo "Test LD_PRELOAD with /bin/true (10s timeout)"
          timeout 10s bash -c 'LD_PRELOAD="'$ASAN_LIB'" /bin/true' || echo "Preload test failed or timed out"
          echo "Starting strace of cargo fuzz (output /tmp/strace.cargo*)"
          timeout 8m strace -ff -o /tmp/strace.cargo -s 200 cargo +nightly fuzz run tree_append_leaf --release -- -max_total_time=60 -workers=1 -jobs=1 -rss_limit_mb=512 2>&1 | tee /tmp/fuzz.log || true
          for f in fuzz-*.log fuzz/fuzz-*.log; do
            [ -f "$f" ] || continue
            echo "--- $f ---" | tee -a /tmp/fuzz.log
            tail -n 200 "$f" | tee -a /tmp/fuzz.log || true
          done
          for f in /tmp/strace.cargo*; do echo "--- $f ---"; tail -n 200 "$f" || true; done
          if [ -f /tmp/asan.log ]; then echo "--- /tmp/asan.log ---"; sed -n '1,200p' /tmp/asan.log; fi
          if [ -f /tmp/lsan.log ]; then echo "--- /tmp/lsan.log ---"; sed -n '1,200p' /tmp/lsan.log; fi

      - name: Check ASAN/LSAN output for leaks
        if: always()
        run: |
          if grep -E "LeakSanitizer|Direct leak|ERROR: LeakSanitizer" /tmp/fuzz.log; then
            echo "Leak detected in ASAN output"; cat /tmp/fuzz.log; exit 1
          else
            echo "No leaks detected"
          fi

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-debug-artifacts
          path: |
            /tmp/fuzz.log
            /tmp/asan.log
            /tmp/lsan.log
            /tmp/strace.cargo*

      - name: Upload fuzz artifacts (short run)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts-short
          path: |
            services/merkle-engine/fuzz/artifacts/tree_append_leaf/**
            services/merkle-engine/fuzz/corpus/minimized/**

  fuzz-scheduled:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake build-essential libssl-dev pkg-config strace lld libclang-dev

      - name: Set up Rust (nightly)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rust-src
          override: true

      - name: Install cargo-fuzz
        run: cargo +nightly install cargo-fuzz || true

      - name: Run cargo fuzz with ASan
        run: |
          set -euo pipefail

          heartbeat() {
            while true; do
              sleep 60
              echo "[heartbeat] fuzz-scheduled still running at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            done
          }

          monitor_fuzz_logs() {
            while true; do
              if compgen -G "fuzz-*.log" >/dev/null || compgen -G "services/merkle-engine/fuzz-*.log" >/dev/null || compgen -G "services/merkle-engine/fuzz/fuzz-*.log" >/dev/null; then
                echo "[monitor] tailing fuzz worker logs"
                tail -n 40 fuzz-*.log services/merkle-engine/fuzz-*.log services/merkle-engine/fuzz/fuzz-*.log 2>/dev/null || true
              else
                echo "[monitor] waiting for fuzz-*.log"
              fi
              sleep 30
            done
          }

          heartbeat &
          HEARTBEAT_PID=$!
          monitor_fuzz_logs &
          MONITOR_PID=$!
          trap 'kill "$HEARTBEAT_PID" "$MONITOR_PID" 2>/dev/null || true' EXIT

          cd services/merkle-engine/fuzz
          timeout 15m bash -c "cargo fuzz run tree_append_leaf -- -max_total_time=540 -workers=1 -jobs=1 -rss_limit_mb=512 -print_final_stats=1 2>&1 | tee /tmp/fuzz.log" || true
          if ls fuzz-*.log >/dev/null 2>&1; then
            for f in fuzz-*.log; do
              echo "--- $f ---" | tee -a /tmp/fuzz.log
              tail -n 400 "$f" | tee -a /tmp/fuzz.log || true
            done
          fi
        env:
          RUSTFLAGS: "-Zsanitizer=address"
          ASAN_OPTIONS: "detect_leaks=1:abort_on_error=1:log_path=/tmp/asan.log"

      - name: Upload fuzz logs and artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-logs
          path: |
            /tmp/fuzz.log
            /tmp/asan.log
            /tmp/lsan.log
            services/merkle-engine/fuzz/artifacts/tree_append_leaf/**
            services/merkle-engine/fuzz/corpus/minimized/**

      - name: Check for CI success
        run: |
          if grep -E "#.*(pulse|NEW|REDUCE)|stat::number_of_executed_units" /tmp/fuzz.log; then
            echo "Fuzzing ran and produced libFuzzer progress output."
          else
            echo "Fuzzing did not produce expected progress output."
            exit 1
          fi

          if grep -E "ERROR: AddressSanitizer|ERROR: LeakSanitizer|SUMMARY: AddressSanitizer" /tmp/fuzz.log; then
            echo "ASAN/LSAN error detected."
            exit 1
          fi
