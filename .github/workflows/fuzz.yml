name: Fuzz

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential pkg-config libssl-dev clang

      - name: Run merkle-engine fuzz harness (60s)
        run: |
          cd services/merkle-engine/fuzz
          chmod +x run_fuzz.sh
          ./run_fuzz.sh 60
