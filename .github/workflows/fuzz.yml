name: Fuzz (ASAN)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  fuzz-asan:
    runs-on: ubuntu-latest
    # overall job timeout to avoid runaway CI usage
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake build-essential libssl-dev pkg-config

      - name: Set up Rust (nightly)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rust-src
          override: true

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Build and run fuzz target (ASAN)
        env:
          RUSTFLAGS: "-Z sanitizer=address"
          RUSTDOCFLAGS: "-Z sanitizer=address"
          ASAN_OPTIONS: "verbosity=1:detect_leaks=1"
        run: |
          cd services/merkle-engine/fuzz
          # build+run fuzz target; bound total run time to 60s
          cargo fuzz run tree_append_leaf --release -- -max_total_time=60
