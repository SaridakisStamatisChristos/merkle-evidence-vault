name: PR Hygiene

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml

  template-check:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR body contains required sections
        env:
          PR_BODY: ${{ github.event.pull_request.body || '' }}
        run: |
          set -euo pipefail

          NORMALIZED_BODY="$(printf '%s' "$PR_BODY" | sed 's/\r$//' | tr '[:upper:]' '[:lower:]')"

          if [ -z "${NORMALIZED_BODY//[[:space:]]/}" ]; then
            echo "PR body is empty. Please fill out the PR template."
            exit 1
          fi

          has_section() {
            local section="$1"
            shift || true
            local aliases=("$@")
            # Prefer markdown heading match, but allow fixed-token fallback for
            # payload formatting oddities from webhook/env interpolation.
            if printf '%s\n' "$NORMALIZED_BODY" | grep -Eiq "^[[:space:]]*#{2,6}[[:space:]]*${section}([[:space:]]*:)?[[:space:]]*$"; then
              return 0
            fi
            if printf '%s\n' "$NORMALIZED_BODY" | grep -Fqi "### ${section}"; then
              return 0
            fi
            for alias in "${aliases[@]}"; do
              if printf '%s\n' "$NORMALIZED_BODY" | grep -Eiq "^[[:space:]]*#{2,6}[[:space:]]*${alias}([[:space:]]*:)?[[:space:]]*$"; then
                echo "Warning: found legacy section heading '${alias}'. Prefer '### ${section}'."
                return 0
              fi
              if printf '%s\n' "$NORMALIZED_BODY" | grep -Fqi "### ${alias}"; then
                echo "Warning: found legacy section heading '${alias}'. Prefer '### ${section}'."
                return 0
              fi
            done
            return 1
          }

          missing=0
          if ! has_section "summary" "motivation"; then
            echo "Missing required PR template section: ### summary"
            missing=1
          fi
          if ! has_section "checklist"; then
            echo "Missing required PR template section: ### checklist"
            missing=1
          fi
          if ! has_section "test notes" "testing"; then
            echo "Missing required PR template section: ### test notes"
            missing=1
          fi

          if [ "$missing" -ne 0 ]; then
            echo "PR body is missing required template sections"
            exit 1
          fi
