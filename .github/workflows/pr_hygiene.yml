name: PR Hygiene

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/labeler.yml

  template-check:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR body contains required sections
        env:
          PR_BODY: ${{ github.event.pull_request.body || '' }}
        run: |
          set -euo pipefail

          NORMALIZED_BODY="$(printf '%s' "$PR_BODY" | sed 's/\r$//' | tr '[:upper:]' '[:lower:]')"

          if [ -z "${NORMALIZED_BODY//[[:space:]]/}" ]; then
            echo "PR body is empty. Please fill out the PR template."
            exit 1
          fi

          has_section() {
            local section="$1"
            # Prefer markdown heading match, but allow fixed-token fallback for
            # payload formatting oddities from webhook/env interpolation.
            if printf '%s\n' "$NORMALIZED_BODY" | grep -Eiq "^[[:space:]]*#{2,6}[[:space:]]*${section}([[:space:]]*:)?[[:space:]]*$"; then
              return 0
            fi
            if printf '%s\n' "$NORMALIZED_BODY" | grep -Fqi "### ${section}"; then
              return 0
            fi
            return 1
          }

          missing=0
          for section in "summary" "checklist" "test notes"; do
            if ! has_section "$section"; then
              echo "Missing required PR template section: ### $section"
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            echo "PR body is missing required template sections"
            exit 1
          fi
